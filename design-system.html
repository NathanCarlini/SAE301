<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schecter - SAE301</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    </div>
        <header class="header">
            <div class="header__logo-container">
                <img src="assets/logo-schecter.png" alt="logo-schecter" class="header__logo">
            </div>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item">
                        <p>Home</p>
                    </li>
                    <li class="header__item">
                        <p>Basse</p>
                    </li>
                    <li class="header__item">
                        <p>Acoustiques</p>
                    </li>
                    <li class="header__item">
                        <p>C-6 & Plus</p>
                    </li>
                </ul>
            </nav>
            <div class="header__menu">
                <img src="assets/cart.svg" alt="button-cart">
                <img src="assets/profil.svg" alt="button-profil">
                <img src="assets/search.svg" alt="button-search">
            </div>
        </header>
        <figure class="card-product">
            <div class="card-product__container-img">
                <img src="" alt="image-guitare" class="card-product__img">
            </div>
            <figcaption class="card-product__desc-container">
                <div class="card-product__text-container">
                    <p class="card-product__text">C-6 Plus</p>
                    <p><span>$569.00 </span>$399.00</p>
                </div>
                <div class="card-product__colors-container">
                    <div class="card-product__color"></div>
                </div>
            </figcaption>
        </figure>
    <div class="page">
</body>
</html>
