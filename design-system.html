<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schecter - SAE301</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <!-- Header -->
        <header class="header">
            <div class="header__logo-container">
                <img src="assets/logo-schecter.png" alt="logo-schecter" class="header__logo">
            </div>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item">
                        <p>Home</p>
                    </li>
                    <li class="header__item">
                        <p>Basse</p>
                    </li>
                    <li class="header__item">
                        <p>Acoustiques</p>
                    </li>
                    <li class="header__item">
                        <p>C-6 & Plus</p>
                    </li>
                </ul>
            </nav>
            <div class="header__menu">
                <img src="assets/cart.svg" alt="button-cart">
                <img src="assets/profil.svg" alt="button-profil">
                <img src="assets/search.svg" alt="button-search">
            </div>
        </header>

        <!-- Template du produit dans la page catégorie -->
        <figure class="card-product">
            <div class="card-product__container-img">
                <img src="assets/guitare-ex.png" alt="image-guitare" class="card-product__img">
            </div>
            <figcaption class="card-product__desc-container">
                <div class="card-product__text-container">
                    <p class="card-product__name">Nom</p>
                    <p class="card-product__price"><span>Prix </span>Prix</p>
                </div>
            </figcaption>
        </figure>

        <!-- Les boutons -->
        <button class="btn-blue">Bouton</button>
        <button class="btn-white">Bouton</button>

        <!-- Template produit more -->
        <figure class="card-more">
            <div class="card-more__img-container">
                <img src="assets/guitare-more.png" alt="image-guitare" class="card-more__img">
            </div>
            <figcaption class="card-more__text-container">
                <div class="card-more__desc">
                    <p class="card-more__desc__name">Name</p>
                    <p class="card-more__desc__price">200 $</p>
                </div>
                <div class="star-container">
                    <svg width="32" height="29" viewBox="0 0 32 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="star" d="M16 0L19.5922 11.0557H31.2169L21.8123 17.8885L25.4046 28.9443L16 22.1115L6.59544 28.9443L10.1877 17.8885L0.783095 11.0557H12.4078L16 0Z" fill="#D9D9D9"/>
                    </svg>
                    <svg width="32" height="29" viewBox="0 0 32 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="star" d="M16 0L19.5922 11.0557H31.2169L21.8123 17.8885L25.4046 28.9443L16 22.1115L6.59544 28.9443L10.1877 17.8885L0.783095 11.0557H12.4078L16 0Z" fill="#D9D9D9"/>
                    </svg>
                    <svg width="32" height="29" viewBox="0 0 32 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="star" d="M16 0L19.5922 11.0557H31.2169L21.8123 17.8885L25.4046 28.9443L16 22.1115L6.59544 28.9443L10.1877 17.8885L0.783095 11.0557H12.4078L16 0Z" fill="#D9D9D9"/>
                    </svg>
                    <svg width="32" height="29" viewBox="0 0 32 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="star" d="M16 0L19.5922 11.0557H31.2169L21.8123 17.8885L25.4046 28.9443L16 22.1115L6.59544 28.9443L10.1877 17.8885L0.783095 11.0557H12.4078L16 0Z" fill="#D9D9D9"/>
                    </svg>
                    <svg width="32" height="29" viewBox="0 0 32 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="star" d="M16 0L19.5922 11.0557H31.2169L21.8123 17.8885L25.4046 28.9443L16 22.1115L6.59544 28.9443L10.1877 17.8885L0.783095 11.0557H12.4078L16 0Z" fill="#D9D9D9"/>
                    </svg>                        
                </div>
            </figcaption>
        </figure>

        <!-- Template du produit aussi acheté dans le panier -->
        <figure class="card-also-bought">            
            <img src="assets/guitare-ex.png" alt="image-guitare" class="card-also-bought__img">
            <figcaption class="card-also-bought_desc">
                <div class="star-container">
                    <svg width="32" height="29" viewBox="0 0 32 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="star" d="M16 0L19.5922 11.0557H31.2169L21.8123 17.8885L25.4046 28.9443L16 22.1115L6.59544 28.9443L10.1877 17.8885L0.783095 11.0557H12.4078L16 0Z" fill="#D9D9D9"/>
                    </svg>
                    <svg width="32" height="29" viewBox="0 0 32 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="star" d="M16 0L19.5922 11.0557H31.2169L21.8123 17.8885L25.4046 28.9443L16 22.1115L6.59544 28.9443L10.1877 17.8885L0.783095 11.0557H12.4078L16 0Z" fill="#D9D9D9"/>
                    </svg>
                    <svg width="32" height="29" viewBox="0 0 32 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="star" d="M16 0L19.5922 11.0557H31.2169L21.8123 17.8885L25.4046 28.9443L16 22.1115L6.59544 28.9443L10.1877 17.8885L0.783095 11.0557H12.4078L16 0Z" fill="#D9D9D9"/>
                    </svg>
                    <svg width="32" height="29" viewBox="0 0 32 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="star" d="M16 0L19.5922 11.0557H31.2169L21.8123 17.8885L25.4046 28.9443L16 22.1115L6.59544 28.9443L10.1877 17.8885L0.783095 11.0557H12.4078L16 0Z" fill="#D9D9D9"/>
                    </svg>
                    <svg width="32" height="29" viewBox="0 0 32 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="star" d="M16 0L19.5922 11.0557H31.2169L21.8123 17.8885L25.4046 28.9443L16 22.1115L6.59544 28.9443L10.1877 17.8885L0.783095 11.0557H12.4078L16 0Z" fill="#D9D9D9"/>
                    </svg>                        
                </div>
                <p class="card-also-bought_desc_name">Nom</p>
                <p class="card-also-bought_desc_price">Prix</p>
                <button class="btn-blue">Bouton</button>
            </figcaption>
        </figure>

</body>
</html>
